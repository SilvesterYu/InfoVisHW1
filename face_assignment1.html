<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 1</title>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" />
    </head>
    <body>
        <h1>Making faces using svg</h1>
         <!--Hint: you can use <g> tag to group elements as one face-->
             

        <svg width='600' height="600">
            <!--The upper left face-->>
            <g>

                <rect id = "upleft" width = "300" height = "300" x = "0" y = "0" ></rect>
                <circle class = "face" cx = "150" cy = "150" r = "150"></circle>
                <circle class = "eye" cx = "75" cy = "100" r = "15"></circle>
                <circle class = "eye" cx = "225" cy = "100" r = "15"></circle>
                <line class = "nose" x1 = "150" y1 = "100" x2 = "150" y2 = "160"></line>
                <path class = "mouth", d = "M 75 200 Q 150 260 225 200"></path>

            </g>

            <!--the upper right face-->
            <g transform="translate(300,0)">

                <rect id = "upright" width = "300" height = "300" x = "0" y = "0" ></rect>
                <circle class = "face" cx = "150" cy = "150" r = "150"></circle>
                <circle class = "eye" cx = "75" cy = "100" r = "15"></circle>
                <circle class = "eye" cx = "225" cy = "100" r = "15"></circle>
                <line class = "nose" x1 = "150" y1 = "100" x2 = "150" y2 = "160"></line>
                <path class = "mouth" d = "M75 220 Q150 170 225 220 Z" style="stroke-width: 10px;"></path>

            
            </g>

            <!--the lower left face-->
            <g transform="translate(0,300)">

            <rect id = "lowleft" width = "300" height = "300" x = "0" y = "0" ></rect>
            <circle class = "face" cx = "150" cy = "150" r = "150"></circle>
            <circle class = "eye" cx = "75" cy = "100" r = "15"></circle>
            <circle class = "eye" cx = "225" cy = "100" r = "15"></circle>
            <line class = "nose" x1 = "150" y1 = "100" x2 = "150" y2 = "160"></line>
            <line class = "mouth" x1 = "75" y1 = "215" x2 = "225" y2 = "215"></line>


            </g>
    
            <!--the lower right face-->
            <g transform="translate(300,300)">

                <rect id = "lowright" width = "300" height = "300" x = "0" y = "0" ></rect>
                <circle class = "face" cx = "150" cy = "150" r = "150"></circle>
                <circle class = "eye" cx = "75" cy = "100" r = "15"></circle>
                <circle class = "eye" cx = "225" cy = "100" r = "15"></circle>
                <line class = "nose" x1 = "150" y1 = "100" x2 = "150" y2 = "160"></line>
                <path class = "mouth" d = "M75 190 Q150 250 225 190 Z" style="stroke-width: 10px;"></path>
                
            </g>
        
        </svg>

    </body>
</html>
